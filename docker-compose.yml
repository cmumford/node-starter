version: '3.4'

services:
  node-starter:
    image: node-starter
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/usr/src/node-starter
      - /usr/src/node-starter/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
    ports:
      - 80:80
